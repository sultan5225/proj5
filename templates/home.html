<!-- home.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>YellowStore | الصفحة الرئيسية</title>

    <style>
        body {
            margin: 0;
            font-family: Tahoma, Arial;
            background: #fffbea;
            direction: rtl;
        }

        .hero {
            background: linear-gradient(135deg, #ffd000, #fff3a0);
            padding: 80px 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: 42px;
            margin-bottom: 15px;
            color: #222;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #333;
        }

        .hero button {
            background: #222;
            color: #ffd000;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .products {
            padding: 50px 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .product-card h3 {
            margin-bottom: 10px;
            color: #222;
        }

        .product-card p {
            color: #666;
        }

        .product-card button {
            margin-top: 15px;
            background: #ffd000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    {% include "header.html" %}

    <section class="hero">
        <h1>مرحبا بك في YellowStore</h1>
        <p>أفضل المنتجات بأفضل الأسعار</p>
        <button onclick="goToStore()">تصفح المنتجات</button>
    </section>

    <section class="products">
        <div class="product-card">
            <h3>منتج 1</h3>
            <p>وصف مختصر للمنتج</p>
            <button>إضافة للسلة</button>
        </div>

        <div class="product-card">
            <h3>منتج 2</h3>
            <p>وصف مختصر للمنتج</p>
            <button>إضافة للسلة</button>
        </div>

        <div class="product-card">
            <h3>منتج 3</h3>
            <p>وصف مختصر للمنتج</p>
            <button>إضافة للسلة</button>
        </div>
    </section>

    {% include "footer.html" %}

    <script>
        function goToStore() {
            window.location.href = "/store/";
        }
    </script>

</body>
</html>
